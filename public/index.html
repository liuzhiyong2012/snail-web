   <script>
     //处理一下完整的前缀问题
   	(function() {
        let href = window.location.href,
            hrefHashIndex = href.indexOf('#');
   
       if(hrefHashIndex > -1){
         let hashStr = href.slice(hrefHashIndex);
         if(hashStr == '#/'){
            window.location.href = window.location.href + 'login';
         }else if(hashStr == '#'){
           window.location.href = window.location.href + '/login';
         }
       }else{
         //没有#号
         //如果最后一行是/
         if(href[href.length - 1] == '/'){
            window.location.href = window.location.href + '#/login';
         }else{
           window.location.href = window.location.href + '/#/login';
         }
       }
     })();
   </script>
